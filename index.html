<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="musicbox">
        <div class="shade"></div>
        <div class="cover"></div>
        <div class="mainshow">
          <div class="songinfo clearfix">
            <img  alt="">
            <div class="songtitle">
              <h2>China-X</h2>
              <p>徐梦圆</p>
            </div>
            <div class="progressbar">
              <span id = 'current'>0:00</span>
              <div class="bar-back"></div>
              <div class="bar-front"></div>
              <span id = 'total'>0:00</span>
            </div>
          </div>
          
        </div>
        <div class="control">
          <svg class="icon" aria-hidden="true" id = 'lastsong'>
            <use xlink:href="#icon-shangyishou"></use>
          </svg>
          <svg class="icon" aria-hidden="true" id = 'play_stop'>
            <use xlink:href="#icon-icon"></use>
          </svg>
          <svg class="icon" aria-hidden="true" id = 'nextsong'>
            <use xlink:href="#icon-xiayishou"></use>
          </svg>          
        </div>
    </div>
  </div>

  <audio id="music" src=""></audio>
  <script src="/css/iconfont/iconfont.js"></script>
  <script src="js/index.js">
  

  </script>
</body>
</html>
