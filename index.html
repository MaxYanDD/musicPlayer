<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="musicbox">
        <div class="shade"></div>
        <div class="cover"></div>
        <div class="mainshow">
          <div class="songinfo clearfix">
            <img src="http://p1.music.126.net/hH4UmteuzsqZHacrr3YS_g==/18358545649308968.jpg" alt="">
            <div class="songtitle">
              <h2>China-X</h2>
              <p>徐梦圆</p>
            </div>
            <div class="progressbar">
              <span>0:00</span>
              <div class="bar-back"></div>
              <div class="bar-front"></div>
              <span>0:00</span>
            </div>
          </div>
          
        </div>
        <div class="control">

        </div>
    </div>
  </div>

  <audio id="music" src=""></audio>
  <script>
  var audioObject = document.querySelector('#music')
  getSongList(function(list){
    audioObject.src = list[0].src;
  });

  function getSongList(callback){
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/songList.json', true);
    xhr.onload = function(e){
      // console.log(e);
      if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304){
        callback(JSON.parse(xhr.responseText));
      }else{
        console.log('获取数据错误');
      }
    }
    xhr.send();
  };





  </script>
</body>
</html>
